<!doctype html>
<html lang="es">
<head>
  <!-- META-DATOS PREMIUM -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Dashboard | LK Studio</title>
  <meta name="description" content="Panel administrativo y de instructora de LK Studio – Gestión de citas, alumnas y clientes.">
  <meta name="theme-color" content="#d31ba2">
<link rel="icon" href="../assets/img/LK.png" type="image/png">
    <link rel="apple-touch-icon" href="../assets/img/LK.png">
  <!-- BOOTSTRAP -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- ICONOS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&family=Shantell+Sans:wght@300;600;800&display=swap" rel="stylesheet">
  <!-- CSS PERSONAL -->
  <link rel="stylesheet" href="../admin/dashboard_unificado.css">
</head>

<body class="bg-dark text-light" style="font-family: 'Poppins', sans-serif;">
<!-- ===================================================== -->
<!-- ===================== NAVBAR ======================== -->
<!-- ===================================================== -->
<nav class="navbar navbar-dark bg-black px-3 shadow-lg border-bottom border-secondary">
      <a class="navbar-brand d-flex align-items-center" href="index.html">
        <img src="../assets/img/LK.png" width="45" class="me-2">
        <span class="fw-bold text-warning">LK Studio</span>
      </a>

  <div class="d-flex gap-2">
    <button class="btn btn-outline-light" id="btnAdmin">
      <i class="fa-solid fa-gear"></i> Admin
    </button>
    <button class="btn btn-outline-warning" id="btnInstructora">
      <i class="fa-solid fa-chalkboard-user"></i> Instructora
    </button>
    <button class="btn btn-danger">
      <i class="fa-solid fa-right-from-bracket"></i> Salir
    </button>
  </div>
</nav>



<div class="container-fluid mt-4">



<!-- ===================================================== -->
<!-- =============== PANEL ADMINISTRADOR ================= -->
<!-- ===================================================== -->
<section id="panelAdmin" style="display:block">

  <div class="row g-3">

    <!-- SIDEBAR ADMIN -->
    <aside class="col-lg-3">
      <div class="card bg-secondary p-3 mb-3 shadow-lg rounded-4">
        <h5 class="text-warning fw-bold">Filtros</h5>

        <label class="mt-2 fw-semibold">Fecha inicio</label>
        <input id="aFechaInicio" type="date" class="form-control">

        <label class="mt-3 fw-semibold">Fecha fin</label>
        <input id="aFechaFin" type="date" class="form-control">

        <label class="mt-3 fw-semibold">Servicio</label>
        <input id="aServicio" type="text" class="form-control" placeholder="Uñas, maquillaje…">

        <label class="mt-3 fw-semibold">Estado</label>
        <select id="aEstado" class="form-select">
          <option value="">Todos</option>
          <option value="pendiente">Pendiente</option>
          <option value="confirmada">Confirmada</option>
          <option value="en_proceso">En proceso</option>
          <option value="finalizada">Finalizada</option>
          <option value="cancelada">Cancelada</option>
        </select>

        <button id="aFiltrar" class="btn btn-warning fw-bold w-100 mt-4 rounded-4">
          <i class="fa-solid fa-filter"></i> Aplicar
        </button>
      </div>

      <!-- ACCIONES -->
      <div class="card bg-secondary p-3 shadow-lg rounded-4">
        <h6 class="text-light fw-bold">Acciones rápidas</h6>
        <button class="btn btn-outline-light w-100 mb-2" id="btnClientes">
          <i class="fa-solid fa-users"></i> Ver Clientes
        </button>
        <button class="btn btn-outline-light w-100" id="btnVIP">
          <i class="fa-solid fa-crown"></i> Ver VIP
        </button>
      </div>
    </aside>



    <!-- CONTENIDO PRINCIPAL -->
    <main class="col-lg-9">

      <!-- TABLA CITAS -->
      <div class="card bg-black p-4 mb-3 shadow-lg rounded-4 border border-secondary">
        <h4 class="text-warning fw-bold">
          <i class="fa-solid fa-calendar-check"></i> Citas
        </h4>

        <div class="table-responsive mt-3">
          <table class="table table-dark table-striped align-middle" id="tablaCitas">
            <thead class="table-light text-dark">
              <tr>
                <th>ID</th>
                <th>Cliente</th>
                <th>Servicio</th>
                <th>Fecha</th>
                <th>Hora</th>
                <th>Estado</th>
                <th>Whats</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>

      <!-- DETALLE -->
      <div class="card bg-black p-4 shadow-lg rounded-4 border border-secondary" id="detalleCita" style="display:none"></div>

    </main>

  </div>

</section>



<!-- ===================================================== -->
<!-- ================= PANEL INSTRUCTORA ================= -->
<!-- ===================================================== -->
<section id="panelInstructora" style="display:none" class="mt-4">

  <div class="row g-4">

    <!-- REGISTRO -->
    <div class="col-lg-4">
      <div class="card p-4 bg-secondary shadow-lg rounded-4">
        <h4 class="text-warning fw-bold">
          <i class="fa-solid fa-user-plus"></i> Registrar Alumna
        </h4>

        <form id="formAlumna" class="mt-3">
          <input name="nombre" class="form-control mb-2" placeholder="Nombre completo" required>
          <input name="telefono" class="form-control mb-2" placeholder="Teléfono" required>
          <input name="email" class="form-control mb-2" placeholder="Correo">
          <input name="curso" class="form-control mb-2" placeholder="Curso asignado" required>
          <input name="fecha_inicio" type="date" class="form-control mb-2">

          <button class="btn btn-warning w-100 fw-bold rounded-4">
            Registrar
          </button>
        </form>
      </div>
    </div>

    <!-- LISTA DE ALUMNAS -->
    <div class="col-lg-8">
      <div class="card p-4 bg-black shadow-lg rounded-4 border border-secondary">
        <h4 class="text-warning fw-bold">
          <i class="fa-solid fa-list"></i> Lista de Alumnas
        </h4>

        <div id="listaAlumnas" class="mt-3" style="max-height:450px; overflow-y:auto"></div>
      </div>
    </div>

  </div>

</section>

</div>




<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="../admin/dashboard_unificado.js"></script>

</body>
</html>
