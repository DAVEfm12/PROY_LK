<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Instructora | LK Studio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../css/dashboard_instructora.css">
</head>
<body>
<nav class="navbar navbar-dark bg-dark">
  <div class="container-fluid">
    <span class="navbar-brand">LK Studio — Instructora</span>
  </div>
</nav>

<div class="container mt-3">
  <div class="row">
    <div class="col-md-6">
      <div class="card p-3">
        <h5>Registrar Alumna</h5>
        <form id="formAlumna">
          <input name="nombre" class="form-control mb-2" placeholder="Nombre" required>
          <input name="phone" class="form-control mb-2" placeholder="Teléfono">
          <input name="email" class="form-control mb-2" placeholder="Email">
          <input name="curso" class="form-control mb-2" placeholder="Curso" required>
          <input type="date" name="fecha_inicio" class="form-control mb-2">
          <button class="btn btn-warning w-100">Registrar</button>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3">
        <h5>Lista de Alumnas</h5>
        <div id="alumnasList" style="max-height:420px; overflow:auto"></div>
      </div>
    </div>
  </div>
</div>

<script src="../js/dashboard_instructora.js"></script>
</body>
</html>
